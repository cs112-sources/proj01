            ;;
        esac

        test_name="step1"
        result="${{ steps.step1.outputs.result }}"
        decoded_result=$(echo "$result" | base64 -d 2>/dev/null || echo "")
        case "$decoded_result" in
          *'"status":"pass"'*)
            test_output=$(./tester step1 2>&1 || echo "")
            if echo "$test_output" | grep -q "assertions: - none -"; then
